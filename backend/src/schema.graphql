type Person {
    id: Int!
    last_name: String!
    first_name: String!
    age: Int!
    location: String!
}

input personFilter{
    age: Int
    location: String
}


type Query {
    nameSearch(name: String!): [Person]
    persons: [Person!]!
    filterSearch(filter: personFilter): [Person]
}

type Mutation{
    register(last_name: String!, first_name: String!, age:Int!, location: String!): Boolean
}
